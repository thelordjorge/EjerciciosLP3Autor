<hr>
<br>

<p>
    <strong> {{encabezado}} - (Método 01: Directa)</strong>
</p>
{{estudiantes}}

<p>
    <strong> {{encabezado}} - (Método 02: Utilizando for)</strong>
</p>
<ul>
    {% for estudiante in estudiantes %}
        <li>
            {{forloop.counter}}.{{estudiante}}
        </li>    
    {% empty %}
        <p>No hay {{encabezado}}</p>    
    {% endfor %}
</ul>
